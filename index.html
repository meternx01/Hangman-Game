<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Hangman</title>

	<!--Bootstrap and Style sheet links-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<!--container for rows/columns-->
	<div class="container">
		<!--header row (ok not a row)-->
		<div class="page-header text-center">
			<h1>Hangman</h1>
		</div>

		<!--a real row for the main game-->
		<div class="row">
			<!--center column for game between colors-->
			<div class="col-md-offset-4 col-md-4 col-md-offset-4 text-center">
				<h2>Texas Style!</h2>
				<h3> Guess the City from the Lone Star State! </h3>
				<p> Press a letter on your keyboard to enter your guess. </p>
				<script src="assets/javascript/game.js"></script>	<!--link to the javascript game-->
				<input type="button" value="Begin Game" class="btn btn-warning btn-lg" onclick="newGame();"> <!--button to invoce a new game-->
				<hr>
				<!--div to be the output area with id "output"-->
				<div id="output" class="text-center">

				</div>
			</div>
		</div>
	</div>
</body>

</html>
